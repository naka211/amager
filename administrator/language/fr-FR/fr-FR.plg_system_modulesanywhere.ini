MODULES_ANYWHERE_DESC="<p>Placez facilement des modules o&ugrave; vous le voulez dans votre site.</p><p>Vous pouvez placer des modules en utilisant cette syntaxe:<br />En utilisant le nom du module: <span class=&quot;nn_code&quot;>{module Main Menu}</span><br />En utilisant une id de module: <span class=&quot;nn_code&quot;>{module 3}</span></p><p>Vous pouvez aussi placer la position du module complet en utilisant cette syntaxe:<br /><span class=&quot;nn_code&quot;>{modulepos mainmenu}</span></p><p>Pour utiliser un autre style que celui par d&eacute;faut, vous pouvez faire comme ceci:<br /><span class=&quot;nn_code&quot;>{module Main Menu&#124;horz}</span><br />Vous pouvez choisir ces termes: table, horz, xhtml, rounded, none (et tous styles suppl&eacute;mentaires que votre template supporte).</p>"

